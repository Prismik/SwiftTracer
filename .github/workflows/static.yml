# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Swift DocC Action
        # You may pin to the exact commit or the version.
        # uses: fwcd/swift-docc-action@3c0d98e9eb344aa66952020b4cecda0eb8b69858
        uses: fwcd/swift-docc-action@v1.0.2
        with:
          # The target to document.
          target: SwiftTracer
          # The output folder.
          output: docs
          # The path at which the docs will be hosted.
          hosting-base-path: SwiftTracer
          # Whether to disable indexing.
          disable-indexing: true
          # Whether to generate documentation suitable for static hosting (e.g. on GitHub Pages).
          transform-for-static-hosting: true
